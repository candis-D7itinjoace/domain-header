eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: eureka-0
