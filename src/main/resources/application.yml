server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/appdatabase
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  application:
    name: domain-header
